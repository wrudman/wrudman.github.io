<script>
    var papers = [
    {"id": "isoscore", "title": "IsoScore", "venue": "ACL2022", "url": "https://arxiv.org/pdf/2108.07344", "root_node": 1, "root_name": "Representational Geometry\n2021-Present", "root_color": "#FA9189", "coauthors": ["Nate Gillman, Taylor Rayne, Carsten Eickhoff"], "full_title": "IsoScore: Measuring the Uniformity of Embedding Space Utilization", "summary": "My first conference paper! We develop IsoScore, the first metric capable of accurately measure isotropy, i.e., the uniformity of variance in embedding space. We show that existing methods for measuing isotorpy as fundamentally flawed and only IsoScore reliably measures isotropy."},     
    {"id": "outlier_dims", "title": "Outlier Dims", "venue": "EMNLP 2023", "url": "https://arxiv.org/pdf/2310.17715", "parent": "isoscore", "coauthors": ["Catherine Chen", "Carsten Eickhoff"], "full_title": "Outlier Dimensions Encode Task-Specific Knowledge", "summary": "Representations from large language models (LLMs) are known to be dominated by a small subset of dimensions with exceedingly high variance. Previous works have argued that although ablating these outlier dimensions in LLM representations hurts downstream performance, outlier dimensions are detrimental to the representational quality of embeddings. In this study, we investigate how fine-tuning impacts outlier dimensions and show that 1) outlier dimensions that occur in pre-training persist in fine-tuned models and 2) a single outlier dimension can complete downstream tasks with a minimal error rate. Our results suggest that outlier dimensions can encode crucial task-specific knowledge and that the value of a representation in a single outlier dimension drives downstream model decisions."},
    {"id": "garden_path", "title": "Garden Paths", "venue": "BlackboxNLP 2022", "url": "https://arxiv.org/abs/2205.12302", "parent": "outlier_dims", "coauthors": ["William Jurayj", "Carsten Eickhoff"], "full_title": "Garden-Path Traversal in GPT-2", "summary": "We present a collection of methods to analyze the hidden states of GPT-2 and use the model's navigation of garden path sentences as a case study."},
    {"id": "istar", "title": "I-STAR", "venue": "ICLR 2024", "url": "https://arxiv.org/abs/2305.19358", "parent": "outlier_dims", "coauthors": ["Carsten Eickhoff"], "full_title": "Stable Anisotropic Regularization", "summary": "We propose I-STAR: IsoScore*-based STable Anisotropic Regularization, a novel regularization method that can be used to increase or decrease levels of isotropy in embedding space during training."},
    {"id": "trim", "title": "TRIM", "venue": "Submitted to EACL 2025", "url": "https://arxiv.org/pdf/2505.16743", "parent": "istar", "coauthors": ["Florentin Beck", "Carsten Eickhoff"], "full_title": "TRIM: Achieving Extreme Sparsity with Targeted Row-wise Iterative Metric-driven Pruning", "summary": "This work introduces TRIM, a novel approach that applies varying sparsity ratios to individual output dimensions within each layer.", "children": []}, 
    {"id": "notice", "title": "NOTICE", "venue": "NAACL 2025", "url": "https://arxiv.org/pdf/2406.16320", "root_node": 1, "root_name": "Multimodal Mech Interp\n2024-Present", "root_color": "#FFE699", "coauthors": ["Michal Golovanevsky", "Vedant Palit", "Ritambhara Singh", "Carsten Eickhoff"], "full_title": "What Do VLMs NOTICE? A Mechanistic Interpretability Pipeline for Gaussian-Noise-free Text-Image Corruption and Evaluation", "summary": "We introduce NOTICE, the first Noise-free Text-Image Corruption and Evaluation pipeline for mechanistic interpretability in VLMs."},
    {"id": "pvp", "title": "Visual CounterFact", "venue": "EMNLP 2025", "url": "https://arxiv.org/abs/2505.17127", "parent": "notice", "coauthors": ["Michal Golovanevsky", "Vedant Palit", "Michael Lepori", "Amir Bar", "Ritambhara Singh", "Carsten Eickhoff"], "full_title": "Pixels Versus Priors: Controlling Knowledge Priors in Vision-Language Models through Visual Counterfacts", "summary": "We introduce Visual CounterFact, a dataset of visually-realistic counterfactuals that put world knowledge priors into direct conflict with visual input."},
    {"id": "shape_blind", "title": "Forgotten Polygons", "venue": "ACL 2025", "url": "https://arxiv.org/abs/2502.15969", "parent": "notice", "coauthors": ["Michal Golovanevsky", "Vedant Palit", "Yann Lecun", "Amir Bar", "Ritambhara Singh", "Carsten Eickhoff"], "full_title": "Forgotten Polygons: Multimodal Large Language Models are Shape-Blind", "summary": "Our findings reveal fundamental shortcomings in shape recognition, with top models achieving under 50% accuracy in identifying regular polygons."},
    {"id": "app", "title": "APP", "venue": "Submitted to EACL 2025", "url": "https://arxiv.org/pdf/2511.05442", "parent": "pvp", "coauthors": ["Frauke Andersen", "Ruochen Zhang", "Carsten Eickhoff"], "full_title": "APP: Accelerated Path Patching with Task-Specific Pruning", "summary": "We propose Accelerated Path Patching (APP), a hybrid approach leveraging contrastive attention head pruning to drastically reduce the search space of circuit discovery methods."}
    ];

    build_garden(papers);
</script>
